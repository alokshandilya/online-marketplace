<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Online Marketplace</title>
</head>
<body class="bg-amber-50">

<nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
    <a href="/" class="text-xl font-semibold">Online Marketplace</a>
    <div class="space-x-6">
        <a href="#" class="text-lg font-semibold hover:text-gray-500">New Item</a>

        <a href="#" class="bg-teal-500 hover:bg-teal-700 px-6 py-3 rounded-xl font-semibold text-white">Sign Up</a>
        <a href="#" class="bg-gray-500 hover:bg-gray-700 px-6 py-3 rounded-xl font-semibold text-white">Login</a>
    </div>
</nav>

<div class="px-6 py-6">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
